<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="display.js"></script>
    <title>居酒屋キロク</title>
  </head>
  <body>
    <div>
      <h2>■居酒屋一覧</h2>
      <table id="store-table">
        <thead>
          <th>ID</th>
          <th>店名</th>
          <th>場所</th>
          <th>画像</th>
          <th>日付</th>
          <th>コメント</th>
        </thead>
      </table>
    </div>
    <br>
    <h2>■居酒屋記録</h2>
    <table id="register-store-table">
      <thead>
        <th>ID</th>
        <th>店名</th>
        <th>場所</th>
        <th>画像</th>
        <th>日付</th>
        <th>コメント</th>
      </thead>
      <tbody>
        <td><input type="text" id="id"></td>
        <td><input type="text" id="store_name"></td>
        <td><input type="text" id="place"></td>
        <td><input type="text" id="photo_path"></td>
        <td><input type="text" id="date"></td>
        <td><input type="text" id="comment"></td>
      </tbody>
    </table>
  </div>
  <br>
    <div id="buttons">
      <button onclick="registerStore()">追加</button>
      <button onclick="editStore()">編集</button>
      <button onclick="deleteStore()">削除</button>
    </div>
  </body>
</html>
